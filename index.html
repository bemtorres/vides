<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="bemtorres">
   <title>Uva</title>
    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Snackbar -->
    <link href="css/snackbar.css" rel="stylesheet">
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1 class="m-textBlue">Enviar Uva</h1>
                <p class="text-muted"></p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-globe"></i>
                    </span>
                  </div>
                  <input class="form-control" id="code" type="text" placeholder="Code">
                </div>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-question"></i>
                    </span>
                  </div>
                  <input class="form-control"  id="total" type="number" placeholder="Total">
                </div>     
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-phone"></i>
                    </span>
                  </div>
                  <input class="form-control"  id="tipo" type="text" placeholder="tipo">
                </div>
                <div class="row">
                  <div class="col-3">
                    <button class="btn btn-success px-4" onclick="send()" type="button">Send</button>
                  </div>               
                </div>
              </div>
            </div>
            <div id="snackbar">Message Ok..</div>
            <div class="card text-white m-bgBlue py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>
        <div class="text-success" id="contenido"></div>
      </h3>
    
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="vendors/popper.js/js/popper.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/pace-progress/js/pace.min.js"></script>
    <script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
    <!-- Emoji -->
    <script src="vendors/emoji-picker/js/config.js"></script>
    <script src="vendors/emoji-picker/js/util.js"></script>
    <!-- Controller js -->
    <script src="app.js"></script>
  </body>
</html>
